name: AI Code Review (Azure OpenAI)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ "**" ]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    name: Run AI code review
    runs-on: ubuntu-latest
    environment: DEV
    if: ${{ !github.event.pull_request.draft }}  # pula PR em rascunho

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pygments unidiff

      - name: Run AI reviewer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
          # ---- Controles opcionais ----
          SUGGEST_INLINE: "true"            # publica sugestões inline com Apply
          ONLY_CONSOLIDATED: "false"        # também publica o review consolidado
          MAX_INLINE_COMMENTS: "20"         # limite de comentários inline
          EXCLUDE_GLOBS: "package-lock.json,yarn.lock,.snap"
          APPLY_MODE: "suggestions"         # "suggestions" (padrão) ou "commit"
          GIT_COMMIT_AUTHOR_NAME: "ai-review-bot"
          GIT_COMMIT_AUTHOR_EMAIL: "ai-review-bot@users.noreply.github.com"
        run: |
          python .github/ai_review.py
